<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Time</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Time!</h1>
    <form id="pizza-maker">
      <div class="form-group">
        <p>Size: (small/medium/large)</p>
        <input id="size" type="text" inputValue="">
      </div>
      <div class="form-group">
        <p>Cheese? (yes/no)</p>
        <input id="cheese" type="text" inputValue="">
      </div>
      <div class="form-group">
        <p>Topping: (any from topping list above)</p>
        <input id="topping" type="text" inputValue="">
      </div>
        <button type="submit" name="button">Make Pizza!</button>
    </form>
    <p id="result"></p>
  </div>
</body>
</html>
