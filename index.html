<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Time</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Joe's Pizza</h1>
      <p>Pizza Time!</p>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <h3>About Joe's</h3>
      </div>
    </div>
    <div class="col-sm-6">
      <img src="img/joesPizza.jpg" alt="a pizza place">
    </div>
  </div>
  <div class="well">
    <h3>Toppings List</h3>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <form id="pizza-maker">
          <div class="form-group">
            <p>Size: (small/medium/large)</p>
            <input id="size" type="text" inputValue="">
          </div>
          <div class="form-group">
            <p>Cheese? (yes/no)</p>
            <input id="cheese" type="text" inputValue="">
          </div>
          <div class="form-group">
            <p>Topping: (any from topping list above)</p>
            <input id="topping" type="text" inputValue="">
          </div>
            <button type="submit" name="button">Make Pizza!</button>
        </form>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well" id="result-well">
        <p id="result"></p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
